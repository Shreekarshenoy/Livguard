<!DOCTYPE html>
<html>
<head>
  <title>Service Request Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: white;
      background: linear-gradient(to left,red, #ebf1f3, #ebf1f3, #ebf1f3,red);
      margin-top:30px;

    }
    h1 {
      background-color:white;
      color: rgb(63, 53, 53);
      padding: 10px;
      margin: 0;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      margin-bottom: 10px;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      text-align: center;
      text-shadow: 5px 5px 10px yellow,-5px -5px 10px yellow;
    }
    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    input[type="text"],
    textarea {
      width: 80%;
      padding: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.3s ease-in-out;
    }
    input[type="text"]:focus,
    textarea:focus {
      border-color: #08f30f;
    }
    select {
      width: 80%;
      padding: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.3s ease-in-out;
    }
    select:focus {
      border-color: #08f30f;
    }
    .checkbox-group label {
      display: inline-block;
      margin-right: 10px;
    }
    .contact-info {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #08f30f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      animation: fadeIn 1s ease-in-out;
      transition: background-color 0.3s ease-in-out;
      font-weight: bolder;
    }
    img.logo {
      width: 50px;
      height: 50px;
      border-radius: 20px;

      position: fixed;
      top: 10px;
      left: 65%;
      z-index: 9999;
      float: left;
    }
    @media (max-width: 768px) {
  img.logo {
    left: auto;
    right: 10px;
    float: none;
  }
}
    
      
    
    button:hover {
      background-color: #45a049;
    }
    form {
      background-color: rgba(74, 74, 65, 0.2);
      padding: 30px;
      margin-top: 80px;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
      border-radius: 50px;
      color:black;
    }
    select {
      width: 50%;
    }
    .customer-care {
      background-color: rgba(32, 28, 28, 0.831);
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    .customer-care h2 {
      margin-top: 0;
    }
    .customer-care p {
      margin-bottom: 10px;
    }
    .customer-care .contact-info {
      display: flex;
      align-items: center;
    }
    .customer-care .contact-info img {
      margin-right: 10px;
    }
    
    /* Animation */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="main">
    <h1>Service Request Form</h1>

  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRntl7AEnLtl1wrm3N_0zKQppS5clbMpk8NvA&usqp=CAU" alt="Logo" class="logo">
    <form id="service-form">
      <label for="name">Name: <input type="text" id="name" name="name" required></label><br>
      <label for="email">Email: <input type="text" id="email" name="email" required></label><br>
      <label for="phone">Phone: <input type="text" id="phone" name="phone" required></label><br>
      <label for="service-type">Service Type:
        <select id="service-type" name="service-type" required>
          <option value="">Select Service Type</option>
          <option value="Inverter Repair">Inverter Repair</option>
          <option value="Inverter Installation">Inverter Installation</option>
          <option value="Inverter Maintenance">Inverter Maintenance</option>
        </select>
      </label>
      <label for="issue">Issue: <textarea id="issue" name="issue" rows="4" required></textarea></label>
      <label>Indicators in Inverter:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="indicators[]" value="No Power"> No Power</label>
        <label><input type="checkbox" name="indicators[]" value="Low Battery"> Low Battery</label>
        <label><input type="checkbox" name="indicators[]" value="Overload"> Overload</label>
        <label><input type="checkbox" name="indicators[]" value="Faulty Display"> Faulty Display</label>
      </div>
      <button type="submit">Submit</button>
    </form>
    <div class="c">
    <div class="customer-care">
      <h2>Customer Care</h2>
      <p>We're here to help! If you have any questions or need assistance, please don't hesitate to reach out to our customer care team.</p>

  <script>
    document.getElementById("service-form").addEventListener("submit", function(event) {
      event.preventDefault();
      var formData = new FormData(this);
      var data = {};
      formData.forEach(function(value, key) {
        if (data[key]) {
          if (!Array.isArray(data[key])) {
            data[key] = [data[key]];
          }
          data[key].push(value);
        } else {
          data[key] = value;
        }
      });
      console.log(data);
      // You can use the 'data' object to send the form data to your server or perform any other actions.
    });
  </script>
