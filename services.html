<!DOCTYPE html>
<html>
<head>
  <title>Service Request Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: black;
      background-color: #ebf1f3;
      margin: 0;
      padding-top: 80px;
    }
    h1 {
      background-color: white;
      color: #3f3535;
      padding: 10px;
      margin: 0;
      text-align: center;
      box-shadow: 0px 0px 10px yellow;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
    }
    .main {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"],
    textarea,
    select {
      width: calc(100% - 12px);
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.3s ease-in-out;
      margin-bottom: 10px;
    }
    input[type="text"]:focus,
    textarea:focus,
    select:focus {
      border-color: #08f30f;
    }
    .checkbox-group label {
      display: inline-block;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #08f30f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
      font-weight: bolder;
      display: block;
      margin: 0 auto;
    }
    button:hover {
      background-color: #45a049;
    }
    form {
      background-color: rgba(74, 74, 65, 0.2);
      padding: 30px;
      border-radius: 20px;
    }
    .customer-care {
      background-color: rgba(32, 28, 28, 0.831);
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      margin-top: 20px;
    }
    .customer-care h2 {
      margin-top: 0;
    }
    .customer-care p {
      margin-bottom: 10px;
    }
    .customer-care .contact-info {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 5px;
    }
    .customer-care .contact-info img {
      margin-right: 10px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h1>Service Request Form</h1>
  <div class="main">
    <form id="service-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required>
      
      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" required>
      
      <label for="service-type">Service Type:</label>
      <select id="service-type" name="service-type" required>
        <option value="">Select Service Type</option>
        <option value="Inverter Repair">Inverter Repair</option>
        <option value="Inverter Installation">Inverter Installation</option>
        <option value="Inverter Maintenance">Inverter Maintenance</option>
      </select>
      
      <label for="issue">Issue:</label>
      <textarea id="issue" name="issue" rows="4" required></textarea>
      
      <label>Indicators in Inverter:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="indicators[]" value="No Power"> No Power</label>
        <label><input type="checkbox" name="indicators[]" value="Low Battery"> Low Battery</label>
        <label><input type="checkbox" name="indicators[]" value="Overload"> Overload</label>
        <label><input type="checkbox" name="indicators[]" value="Faulty Display"> Faulty Display</label>
      </div>
      
      <button type="submit">Submit</button>
    </form>
    
    <div class="customer-care">
      <h2>Customer Care</h2>
      <p>We're here to help! If you have any questions or need assistance, please don't hesitate to reach out to our customer care team.</p>
      <div class="contact-info">
        <p>Phone: 123-456-7890</p>
      </div>
      <div class="contact-info">
        <p>Email: info@example.com</p>
      </div>
    </div>
  </div>
  
  <script>
    document.getElementById("service-form").addEventListener("submit", function(event) {
      event.preventDefault();
      var formData = new FormData(this);
      var data = {};
      for (var pair of formData.entries()) {
        if (data[pair[0]]) {
          if (!Array.isArray(data[pair[0]])) {
            data[pair[0]] = [data[pair[0]]];
          }
          data[pair[0]].push(pair[1]);
        } else {
          data[pair[0]] = pair[1];
        }
      }
      console.log(data);
      // Perform actions with the 'data' object (e.g., send data to server via AJAX)
    });
  </script>
</body>
</html>
