<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
  <script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyDuq_vk6oXe1tYSnSTb-pDSigX1CIgb3_k",
         authDomain: "livguardlogin.firebaseapp.com",
         projectId: "livguardlogin",
         storageBucket: "livguardlogin.appspot.com",
         messagingSenderId: "563254160394",
         appId: "1:563254160394:web:2993ac15aebc0deb7143f3"
       };

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
auth.languageCode = 'en';
const provider = new GoogleAuthProvider();

document.addEventListener("DOMContentLoaded", () => {
  const googleLogin = document.getElementById("google-login-btn");

  googleLogin.addEventListener("click", () => {
    console.log("clicked")
    signInWithPopup(auth, provider)
      .then((result) => {
        const user = result.user;
        localStorage.setItem("userName",JSON.stringify(user.displayName));
        // localStorage.getItem("userName")
        console.log(user);
        window.location.href = "../index.html";
      })
      .catch((error) => {
        // Handle Errors here.
        const errorCode = error.code;
        const errorMessage = error.message;
        console.error("Google Sign-In Error:", errorCode, errorMessage);

        // Specific error handling
        if (error.email) {
          const email = error.email;
          console.log("Email:", email);
        }
        if (error.credential) {
          const credential = GoogleAuthProvider.credentialFromError(error);
          console.log("Credential:", credential);
        }
        // ...
      });
  });
});

  </script>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('/images/bckgrndlogin.jpg') no-repeat;
      background-size: cover;
      font-size: 16px;
    }
    .container {
      width: 360px;
      background: transparent;
      backdrop-filter: blur(30px);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      color: #fff;
      border-radius: 10px;
      padding: 30px;
      border: 2px solid rgba(225,255,255,.2);
    }
    .container h2 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group input {
      width: calc(100% - 24px);
      height: 40px;
      background: transparent;
      border: none;
      outline: none;
      border: 2px solid grey;
      border-radius: 20px;
      font-size: 16px;
      color: #fff;
      padding: 10px 12px;
      margin-bottom: 10px;
    }
    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.8);
    }
    .form-group button {
      width: 100%;
      height: 40px;
      background: #fff;
      border: none;
      outline: none;
      border-radius: 20px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      color: #333;
      font-weight: 600;
      font-size: 16px;
    }
    .login-link {
      text-align: center;
      margin-top: 20px;
    }
    .login-link a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
    .google-icon {
      margin-right: 8px; 
    }
  </style>
</head>
<body>
  <div class="container">
    <form class="signup-form" action="/login.html" method="POST">
      <h2>Sign Up</h2>
      <div class="form-group">
        <input type="text" id="name" name="name" placeholder="Name" required>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="tel" id="phone" name="phone" placeholder="Phone" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>
      <div class="form-group">
        <button type="submit" id="submit">Sign Up</button>
      </div>
    </form>
    <div class="form-group">
      <button id="google-login-btn">
        <span class="google-icon"><i class="fab fa-google"></i></span>Sign Up with Google
      </button>
    </div>
    <div class="login-link">
      <a href="/login.html">Already have an account? Login</a>
    </div>
  </div>
  <!-- <script src="index1.js"></script> -->
  <script>
    document.querySelector('.signup-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevents the form from being submitted

      // Perform your action here (for example, showing an alert)
      alert('Form submitted!');
    });
  </script>
</body>
</html>
